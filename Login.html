<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Ukur Cerdik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #d9aa1e, #D0F0FD); /* lilac baby & baby blue */
      font-family: 'Segoe UI', sans-serif;
    }

    .topbar {
      background-color: #e0a800;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
      font-size: 16px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .page-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 40px); /* adjust for topbar */
    }

    .login-container {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .logo {
      width: 150px;
      height: auto;
      margin-right: 40px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #2aa6c1;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ffbd59;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¶ Topbar -->
  <div class="topbar">
    FAHAM SAMPAI SKOR
  </div>

  <!-- ðŸ”½ Login form -->
  <div class="page-wrapper">
    <div class="login-container">
      <img src="mainlogo-removebg-preview.png" alt="Ukur Cerdik Logo" class="logo" />
      
      <form action="#" method="POST" style="min-width: 300px;">
        <h4 class="mb-4 text-center">Log Masuk Ukur Cerdik</h4>
        <div class="mb-3">
          <label for="username" class="form-label">Nama Pengguna</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Kata Laluan</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Log Masuk</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
