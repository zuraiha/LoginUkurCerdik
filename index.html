<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ukur Cerdik</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style1.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <label class="menu-icon" onclick="openMenu()"><i class="fas fa-bars"></i></label>

    <div class="nav-container">
      <ul class="nav-left">
        <li><a href="#">Utama</a></li>
        <li><a href="#">Tentang UkurCerdik</a></li>
        <li><a href="#">Produk <i class="fa fa-caret-down"></i></a></li>
        <li><a href="#">Hubungi Kami</a></li>
      </ul>

      <div class="logo">
        <img src="image/logoutama.png" alt="Ukur Cerdik" />
      </div>

      <ul class="nav-right">
        <li><a href="#">Daftar</a></li>
        <li><a href="#"><i class="fa fa-search"></i></a></li>
        <li><a href="#"><i class="fa fa-user"></i></a></li>
        <li><a href="#"><i class="fa fa-shopping-bag"></i><span class="badge">0</span></a></li>
      </ul>
    </div>
  </nav>

  <!-- Sidebar Mobile Menu -->
  <div id="mobileMenu" class="mobile-menu">
    <div class="mobile-header">
      <span>MENU</span>
      <span class="close-btn" onclick="closeMenu()">&times;</span>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Enter a keyword" />
      <button><i class="fa fa-arrow-right"></i></button>
    </div>
    <ul>
      <li><a href="#">Utama</a></li>
      <li><a href="#">Tentang UkurCerdik</a></li>
      <li><a href="#">Produk <i class="fa fa-caret-down"></i></a></li>
      <li><a href="#">Hubungi Kami</a></li>
      <li><a href="#">Daftar</a></li>
      <li><a href="#">Log Masuk</a></li>
      <li><a href="#">My Account</a></li>
    </ul>
  </div>
  <div id="overlay" class="overlay" onclick="closeMenu()"></div>

  <!-- Background & Login -->
  <div class="background">
    <div class="login-box">
      <h2>Login Now</h2>
      <form>
        <div class="input-group">
          <label for="username"><i class="fa fa-user"></i> Username</label>
          <input type="text" id="username" placeholder="Enter your username" />
        </div>
        <div class="input-group">
          <label for="password"><i class="fa fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
        </div>
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
    <footer>Â© 2025 Ukur Cerdik. All rights reserved.</footer>
  </div>

  <!-- JavaScript -->
  <script>
    function openMenu() {
      document.getElementById("mobileMenu").style.right = "0";
      document.getElementById("overlay").style.display = "block";
    }
    function closeMenu() {
      document.getElementById("mobileMenu").style.right = "-100%";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
